<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: "Geist", sans-serif; }
    </style>
</head>

<body class="min-h-screen bg-gray-100 p-5 md:p-10">
    <div class="max-w-6xl mx-auto">
        
        <header class="mb-10">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Job Application Tracker</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm font-bold uppercase tracking-wide">All Jobs</p>
                    <h2 id="stat-total" class="text-4xl font-bold mt-2 text-blue-600">0</h2>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm font-bold uppercase tracking-wide">Interview</p>
                    <h2 id="stat-interview" class="text-4xl font-bold mt-2 text-green-600">0</h2>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm font-bold uppercase tracking-wide">Rejected</p>
                    <h2 id="stat-rejected" class="text-4xl font-bold mt-2 text-red-600">0</h2>
                </div>
            </div>
        </header>

        <section>
            <h3 class="text-2xl font-bold mb-6 text-gray-700">Available Jobs</h3>
            
            <div id="tab-container" class="flex gap-4 mb-8">
                <button id="tab-all" class="btn btn-primary shadow-md" onclick="renderJobs('all', this)">
                    All Jobs
                </button>
                <button id="tab-interview" class="btn btn-outline border-gray-300" onclick="renderJobs('interview', this)">
                    Interview List
                </button>
                <button id="tab-rejected" class="btn btn-outline border-gray-300" onclick="renderJobs('rejected', this)">
                    Rejected List
                </button>
            </div>

            <div id="job-list" class="flex flex-col gap-4">
                </div>
        </section>
    </div>

    <script>
        // প্রাথমিক জব ডেটা
        let jobs = [
            { id: 1, company: "Google", role: "Frontend Developer", status: "all" },
            { id: 2, company: "Meta", role: "Product Designer", status: "all" },
            { id: 3, company: "Amazon", role: "Backend Engineer", status: "all" },
            { id: 4, company: "Netflix", role: "UI/UX Designer", status: "all" },
            { id: 5, company: "Microsoft", role: "Full Stack Developer", status: "all" }
        ];

        // পরিসংখ্যান (Stats) আপডেট করার ফাংশন
        function updateStats() {
            document.getElementById('stat-total').innerText = jobs.filter(j => j.status === 'all').length;
            document.getElementById('stat-interview').innerText = jobs.filter(j => j.status === 'interview').length;
            document.getElementById('stat-rejected').innerText = jobs.filter(j => j.status === 'rejected').length;
        }

        // জবের স্ট্যাটাস পরিবর্তন করার ফাংশন
        function changeStatus(id, newStatus) {
            const index = jobs.findIndex(j => j.id === id);
            if (index !== -1) {
                jobs[index].status = newStatus;
                updateStats();
                
                // বর্তমানে যে ট্যাবটি সিলেক্ট করা আছে সেটি পুনরায় রেন্ডার করা
                const activeButton = document.querySelector('.btn-primary');
                const currentFilter = activeButton.id.replace('tab-', '');
                renderJobs(currentFilter, activeButton);
            }
        }

        // কার্ডগুলো স্ক্রিনে দেখানোর ফাংশন
        function renderJobs(filterStatus = 'all', element = null) {
            // বাটন হাইলাইট করার লজিক
            if (element) {
                const buttons = document.querySelectorAll('#tab-container button');
                buttons.forEach(btn => {
                    btn.classList.remove('btn-primary', 'shadow-md');
                    btn.classList.add('btn-outline');
                });
                element.classList.add('btn-primary', 'shadow-md');
                element.classList.remove('btn-outline');
            }

            const container = document.getElementById('job-list');
            container.innerHTML = "";

            // ডাটা ফিল্টার করা
            const filtered = jobs.filter(j => j.status === filterStatus);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="bg-white p-12 rounded-2xl border-2 border-dashed border-gray-200 text-center text-gray-400">
                        এই ক্যাটাগরিতে কোনো জব পাওয়া যায়নি।
                    </div>`;
                return;
            }

            // লুপ চালিয়ে কার্ড তৈরি করা
            filtered.forEach(job => {
                container.innerHTML += `
                    <div class="card w-full bg-white shadow-sm border border-gray-200 p-6 flex flex-col md:flex-row md:items-center justify-between gap-4 transition-all hover:shadow-md">
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">${job.company}</h2>
                            <p class="text-gray-500 font-medium">${job.role}</p>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${job.status === 'all' ? `
                                <button onclick="changeStatus(${job.id}, 'interview')" class="btn btn-success btn-sm text-white px-5">Interview</button>
                                <button onclick="changeStatus(${job.id}, 'rejected')" class="btn btn-error btn-sm text-white px-5">Reject</button>
                            ` : `
                                <button onclick="changeStatus(${job.id}, 'all')" class="btn btn-ghost btn-sm border border-gray-300">Move to All Jobs</button>
                            `}
                        </div>
                    </div>
                `;
            });
            updateStats();
        }

        // পেজ লোড হওয়ার পর প্রথম কাজ
        window.onload = () => {
            renderJobs('all', document.getElementById('tab-all'));
        };
    </script>
</body>
</html>
